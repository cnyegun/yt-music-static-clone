<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Music</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="top-bar">
        <div class="left-section">
            <img src="./icons/burger-menu.svg" alt="" class="burger-menu">
            <a href="" class="yt-logo">
                <img src="./icons/logo-dark.svg" alt="" class="yt-logo">
            </a>
        </div>
        <input type="text" class="search-bar" placeholder="Search songs, albums, artists, podcasts">
        <div class="right-section">
            <img src="./icons/user-pfp.jpg" alt="" class="profile-avatar">
        </div>
    </header>
    <nav class="left-nav">
        <ul>
            <li class="nav-item"><a href="#" id="nav-chosen" style="margin-top: 10px">
                <img src="./icons/home.svg" alt="" class="nav-icon">
                <h3>Home</h3>
            </a></li>
            <li class="nav-item"><a href="#">
                <img src="./icons/explore.svg" alt="" class="nav-icon">
                <h3>Explore</h3>
            </a></li>
            <li class="nav-item"><a href="#">
                <img src="./icons/music-library.svg" alt="" class="nav-icon">
                <h3>Library</h3>
            </a></li>
        <hr>
        <button class="new-playlist">
            <img src="./icons/plus.svg" alt="" class="new-playlist-icon">
            <p>New playlist</p>
        </button>
        <ul class="playlist">
            <li class="playlist-item">
                <a href="#">
                    <h3 class="playlist-name">Liked Music</h3>
                    <p class="playlist-description">Auto playlist</p>
                </a>
            </li>
            <li class="playlist-item">
                <a href="#">
                    <h3 class="playlist-name">Blues</h3>
                    <p class="playlist-description">Nguyen</p>
                </a>
            </li>
            <li class="playlist-item">
                <a href="#">
                    <h3 class="playlist-name">Sounds from Shorts</h3>
                    <p class="playlist-description">Auto playlist</p>
                </a>
            </li>
            <li class="playlist-item">
                <a href="#">
                    <h3 class="playlist-name">Nhac.</h3>
                    <p class="playlist-description">Nguyen</p>
                </a>
            </li>
        </ul>
    </nav>
    <footer>
        <div class="left-control">

        </div>
        <div class="is-playing">

        </div>
        <div class="right-control">

        </div>
    </footer>
</body>
</html>
